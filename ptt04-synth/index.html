	<body>
		<button onclick="togglePlay()">Play/Pause</button>
		<p>View page source to see how to play this song from javascript!</p>
		<script type="text/javascript" src="beepbox_synth.js"></script>
		<script type="text/javascript">
			var synth = new beepbox.Synth("9n31sbk0l00e03t2ma7g0fj07r1i0o432T0v1u11f0qg01d04w1h0E0T1v1u96f10m8q0331d35A9F3B5Q5428P9973E263978T1v1u90f20o8134q8122d35A9F9B5Q5428P9975E263978T2v1u15f10w4qw02d03w0E0b4h400000000h4g000000014h000000004h400000000p1LJdjRMh0PdjxG9BVpHY5ahhpE_4idCnDNqv5VkEny5000000");
			synth.play(); // do it right away
			function togglePlay() {
				if (synth.isPlayingSong) {
					synth.pause();
				} else {
					synth.play();
				}
			}
		</script>
